<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <label for="input class-text">Digite seu nome</label>
        <!-- action indica para onde serão enviados os dados -->
        <input class type="text" placeholder="digite alguma coisa" required name="texto" class='formulario' value='eduardo'
            id="input class-text">
        <button type="submit">Enviar</button>
    </form>

    <br>

    <form action="" method="get">
        <input class type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
        <input class type="checkbox" id="esporte-2" value="vol" name="esporte">Volei
        <input class type="checkbox" id="esporte-3" value="pet" name="esporte">Peteca
        <input class type="checkbox" id="esporte-4" value="bas" name="esporte">Basquete
        <br>
        <br>
        <label for="hub1"><input class type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
        <label for="hub2"><input class type="radio" id="hub2" name="hub" value="sp">Belo Horizonte</label>
        <label for="hub3"><input class type="radio" id="hub3" name="hub" value="sp">Rio de Janeiro</label>
        <label for="hub4"><input class type="radio" id="hub4" name="hub" value="sp">Salvador</label>
        <br>
        <br>

        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
        </select>

        <input class type="password">
        <input class type="file">
    </form>

</html>
