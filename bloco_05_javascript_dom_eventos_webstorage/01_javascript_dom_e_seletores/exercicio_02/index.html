<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>

    // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

    const texto2Anos = document.getElementsByTagName("p")[0];
    texto2Anos.innerText = "Quero mudanças na vida profissional, encarar o bicho da programação de frente. Web-Dev pourras!"

    // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe(rgb(76,164,109)).

    const alteraCorRetanguloAmarelo = document.querySelector(".main-content");
    alteraCorRetanguloAmarelo.style.backgroundColor = "rgb(76,164,109)"; 
  
    //   Crie uma função que mude a cor do quadrado vermelho para branco.

    const alteraRetanguloVermelho = document.querySelector(".center-content");
    alteraRetanguloVermelho.style.backgroundColor = "white";

    //Crie uma função que corrija o texto da tag <h1>.
    const corrigeH1 = document.querySelector("h1");
    corrigeH1.innerText = "Exercício 5.1 - JavaScript";

    // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    const paragraphUpperCase = document.getElementsByTagName("p");
    for (i = 0; i < paragraphUpperCase.length; i += 1){
      paragraphUpperCase[i].style.textTransform = "uppercase";
    }

    // Crie uma função que exiba o conteúdo de todas as tags <p> no console.

    const listaParagrafo = document.getElementsByTagName("p");
    for (i = 0; i < listaParagrafo.length; i += 1){
      console.log(listaParagrafo[i].innerHTML);  
    }

    /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName() */
     
  
    
    


  </script>
</body>

</html>
