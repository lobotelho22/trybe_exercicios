<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - w3resource</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>

<script>
    function js_style() {
        const textoNovoEstilo = document.getElementById("text");
        textoNovoEstilo.style.color = "red";
        textoNovoEstilo.style.fontFamily = "sans-serif";
        textoNovoEstilo.style.fontSize = "3em";
        textoNovoEstilo.innerText = "Pegadinha do Mallandro!";
    }
</script>

</html>
